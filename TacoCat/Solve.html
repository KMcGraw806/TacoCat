        function palindrome() {

            var word = ($('#txtInput').val());

            if (word === "") {
                alert("Please enter word, phrase or number.")
                return
            }

            var palWord = word.toLowerCase();
            palWord = palWord.replace(/\s|\,|\'|\"/g, '');

            var revWord = palWord.split("").reverse().join("");

            if (word === revWord) {
                results = `The word ${word} IS a palindrome!`
            }

            else {
                results = `The word ${word} is NOT a palindrome...`
            }

            $("#txtOutput").show();
            $("#txtBackwards").html(`The word ${palWord} backwards is ${revWord}.`);
            $("#txtOutput").html(`${results}`);


            $('#btnClear').on('click', function () {
                clear()
            });

            function clear() {
                document.getElementById("tacocat").reset();
            }

        }
